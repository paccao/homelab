---
ipam:
  mode: kubernetes

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

# Enable L2 announcements
kubeProxyReplacement: strict
l2announcements:
  enabled: true
devices: eth0
externalIPs:
  enabled: true

# Enable gateway API and extra params to disable kube-proxy
gatewayAPI:
  enabled: true
  enableAlpn: true
  enableAppProtocol: true

k8sServiceHost: localhost
k8sServicePort: 7445